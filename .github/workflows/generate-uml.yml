name: Generate UML Diagrams

on:
  push:
    paths:
      - '**/*.cs'
      - '.github/workflows/generate-uml.yml'
  workflow_dispatch:

jobs:
  uml:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install UML generator CLI
        run: dotnet tool install --global PlantUmlClassDiagramGenerator

      - name: Generate PlantUML files (all-in-one)
        run: |
          export PATH="$PATH:~/.dotnet/tools"
          puml-gen Assets/Scipts UML \
            -dir \
            -public \
            -createAssociation \
            -allInOne

      - name: Render UML images
        uses: holowinski/plantuml-github-action@main
        with:
          args: '-tpng UML/include.puml'

      - name: Commit UML diagrams
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions[bot]'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          message: 'chore: update UML diagrams'
